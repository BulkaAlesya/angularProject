<div class="authorization-field">
  <form [formGroup]="registrationForms" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group" style="width: 470px; padding: 50px; padding-bottom: 0 ">
      <label>Login</label>
      <input class="form-control" name="name" formControlName="userName" />
    </div>
    <div class="form-group" style="width: 440px; padding-left: 50px">
      <label>Password</label>
      <input class="form-control" name="email"  formControlName="userPassword" />
    </div>
    <div class="form-group" style="width: 440px; padding-left: 50px">
      <label>Repeat Password</label>
      <input class="form-control" name="email"  formControlName="userPasswordRepeat" />
    </div>
    <div class="form-group">
      <a class="btn btn-default" style="margin: 5px 20px 0px 40px"  (click)="regiatration()">Sign Up
      </a>
    </div>
  </form>
  <div *ngIf="userRole" class="user-message">
    <p style="color: gray; margin-left: 200px">
      Registration was successful</p>
    <a class="btn btn-default" style="margin-left: 300px; display: inline-block" routerLink="/mainPage  " onclick="nameShare()">
      ÐžK
    </a>
  </div>
</div>
